apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

description = 'The eGym Logging System'
buildDir = 'target'

allprojects {
	sourceCompatibility = 1.7
	targetCompatibility = 1.7
}

repositories {
	mavenRepo url: 'https://nexus.int.egym.de/content/groups/public/'
}

dependencies {
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.2'
	compile group: 'joda-time', name: 'joda-time', version: '2.2'
	compile group: 'com.google.inject', name: 'guice', version: '3.0'
	compile group: 'com.google.code.guice', name: 'guice-servlet', version: '3.0'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
	compile group: 'net.jcip', name: 'jcip-annotations-gwt', version: '1.0.1.egym'
	compile group: 'commons-lang', name: 'commons-lang', version: '2.5'

	testCompile group: 'org.testng', name: 'testng', version: '6.8'
	testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives sourcesJar
	archives javadocJar
}

publishing {
	publications {
		maven(MavenPublication) {
			groupId 'de.egym'
			artifactId 'log-queue'
			version '1.2-SNAPSHOT'

			from components.java

			artifact sourcesJar {
				classifier "sources"
			}

			artifact javadocJar {
				classifier "javadoc"
			}
		}
	}
	repositories {
		maven {
			url 'https://nexus.int.egym.de/content/repositories/egym-snapshot/'
			credentials {
				username "${nexusUser}"
				password "${nexusPassword}"
			}
		}
	}
}
